<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible Box</title>
    <style>
        div.conteiner {
            display: flex;
            flex-flow: row wrap;
            align-items: flex-start;
            background-color: lightsalmon;
            height: 400px;
        }

        div.item {
            background-color: lightskyblue;
            border: 1px solid black;
            text-align: center;
            padding: 20px;
        }

        #ia {
            align-self: center;
        }

        #ib {
            align-self: stretch;
        }
    </style>
</head>
<body>
    <div class="conteiner">
        <div class="item" id="ia">A</div>
        <div class="item" id="ib">B</div>
        <div class="item">C</div>
        <div class="item" style="order: -3">D</div>
        <div class="item">E</div>
        <div class="item" style="order: -1">F</div>
        <div class="item">G</div>
    </div>
</body>
</html>
